<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Frontend</title>

  <!-- Bootstrap -->
  <!--
  <link href='http://fonts.googleapis.com/css?family=Abel|Port+Lligat+Slab' rel='stylesheet' type='text/css'>
-->
  <link rel="stylesheet" href="css/common.css">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body id="" class="container-fluid" ng-app='myApp'>

  <nav class="navbar navbar-fixed-top">
      <div class="navbar-header">
        <h1 class="navbar-brand"><a href="/"><img src="images/logo.png" class="brandlogo"/>Angular Frontend</a></h1>
        
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        
      </div><!-- end navbar-header-->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <form class="navbar-form navbar-left" action="./api">
        <input type="text" name="query" class="form-control" />
      </form>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="api?query=testrequest">API</a></li>
        <li><a href="angular">Angular</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Pages <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="sidebar">Sidebar</a></li>
            <li><a href="#">Form</a></li>
            <li><a href="#">Table</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>

  <main class="container-fluid" ng-controller="MyController">
    <article class="welcome wrapper equalheight">
  <aside sidebar class="container-fluid sidebarwrap">
    <div class="sidebar column col-lg-2 col-md-2 col-sm-2 col-xs-12">
    <div class="container-fluid">
      
    </div><!-- end containerfluid wrap-->
    </div><!-- end sidebar div-->
  </aside>
  <section class="container-fluid mainwrap">
    <div ui-view class="maincontent column col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-11 col-xs-offset-1">
      <article class="introduction container-fluid equalheight">
        <div class="row">
          <div class="intro-left column col-lg-9 col-md-9 col-sm-7 col-xs-12">
            <input type="text" ng-model="name" />
            <h2>Welcome {{ author }}</h2>
            <h3>You are typing this: {{ name }}</h3>
          </div>
          <div class="intro-right column col-lg-3 col-md-3 col-sm-5 col-xs-12">
            <section>
              <h1>Current Time</h1>
              <a ui-sref="state1">State 1</a>
              <a ui-sref="state2">State 2</a>
            </section>
          </div><!-- end right column -->
        </div><!-- end row-->
      </article><!-- end introduction containerfluid-->
    </div><!-- end column wrap-->
  </section>
</article>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/frontend.js"></script>

<script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
-->
</body>
</html>
